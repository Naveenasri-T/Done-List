services:
  # Backend API Service
  - type: web
    name: forest-backend
    runtime: python
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: ALGORITHM
        sync: false
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: CORS_ORIGINS
        value: https://done-list-frontend.onrender.com

  # Frontend Web Service
  - type: web
    name: forest-frontend
    runtime: node
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    startCommand: "npm start"
    envVars:
      - key: NODE_VERSION
        value: "22.22.0"
      - key: VITE_API_URL
        value: https://done-list.onrender.com
      - key: VITE_GOOGLE_CLIENT_ID
        value: 483412469989-pi6g2p4oqld7re2cbv9hc8pk9p4mif5l.apps.googleusercontent.com

