services:
  - type: web
    name: done-list-api
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync:false
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://naveenasri-t.github.io
      - key: ENVIRONMENT
        value: production
